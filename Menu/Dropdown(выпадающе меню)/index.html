	<style>
	*{
		margin: 0;
		padding: 0;
	}
	nav{
		margin: 30px;
	}
	nav li{
	list-style-type: none;
	float:left;
	width: 140px;
	}

	nav a{
		text-decoration: none;
		font-size:14px;
		font-weight: bold;
		text-transform: uppercase;
		color:#fff;
		background: #444;
		text-align: center;
		display: block;
		padding: 15px;
		margin: 3px;		
		border-radius: 5px;
		transition:all .5s ease-out;
	}
	nav a:hover{
		background: #ccc;
		color:#444;
	}
	.insert{
		display: none;
		
	}
	</style>
</head>

		</li>

</body>
